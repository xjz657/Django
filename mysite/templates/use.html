<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名字</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>名字</th>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list %}
        <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
